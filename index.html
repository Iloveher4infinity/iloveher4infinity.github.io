<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Happy Place</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #ffe6ee, #fff0f6);
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
}

/* üå∏ LILY IMAGES */
.lily {
  position: absolute;
  width: 280px;
  opacity: 0.9;
  z-index: 1;
}

.lily.top {
  top: -40px;
  left: -40px;
}

.lily.bottom {
  bottom: -40px;
  right: -40px;
}

/* üíó CARD */
.card {
  background: #fff5f8;
  border-radius: 30px;
  padding: 38px 28px;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(255, 182, 193, 0.45);
  position: relative;
  z-index: 2;
}

.flower {
  font-size: 34px;
  margin-bottom: 10px;
}

h1 {
  font-size: 26px;
  color: #d9799f;
  margin-bottom: 12px;
}

p {
  font-size: 15px;
  color: #8a6f78;
  line-height: 1.6;
}

.footer {
  margin-top: 16px;
  font-size: 13px;
  color: #b59aa3;
}
  .lily.top,
.lily.bottom {
  opacity: 0.5;
}
</style>
</head>

<body>

<!-- üå∏ YOUR LILIES -->
<img src="lily-top.png" class="lily top" alt="lily top">
<img src="lily-bottom.png" class="lily bottom" alt="lily bottom">

<!-- üíó CENTER CARD -->
<div class="card">
  <div class="flower">üå∏</div>
  <h1>Hi, welcome to my happy place</h1>
  <p>This little corner exists just to feel good ‚ú®</p>
  <div class="footer">made with calm ¬∑ joy ¬∑ softness ü§ç</div>
</div>

</body>
</html>
