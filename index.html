<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Happy Place</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ðŸŒ¸ PRELOAD FLOWERS -->
<link rel="preload" as="image" href="lily-top.png">
<link rel="preload" as="image" href="lily-bottom.png">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #ffe6ee, #fff0f6);
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
}

/* ðŸŒ¸ LILY IMAGES */
.lily {
  position: absolute;
  width: 280px;
  opacity: 0.9;
  z-index: 1;
will-change: transform;
  transform: translateZ(0);
  /* ðŸ’– soft pink glow under lily */
  filter:
    drop-shadow(0 12px 25px rgba(255, 170, 200, 0.55))
    drop-shadow(0 20px 40px rgba(255, 200, 220, 0.35));
}

.lily.top {
  top: -40px;
  left: -40px;
}

.lily.bottom {
  bottom: -40px;
  right: -40px;
}

/* ðŸ’— CARD */
.card {
  background: #fff5f8;
  border-radius: 30px;
  padding: 38px 28px;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(255, 182, 193, 0.45);
  position: relative;
  z-index: 2;
}

.flower {
  font-size: 34px;
  margin-bottom: 10px;
}

h1 {
  font-size: 26px;
  color: #d9799f;
  margin-bottom: 12px;
}

p {
  font-size: 15px;
  color: #8a6f78;
  line-height: 1.6;
}

.footer {
  margin-top: 16px;
  font-size: 13px;
  color: #b59aa3;
}
.lily.top,
.lily.bottom {
  opacity: 0.5;
}
  /* ðŸ’– YES / NO BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 18px;
}

.btn {
  border: none;
  padding: 10px 22px;
  border-radius: 999px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

.btn.yes {
  background: linear-gradient(135deg, #ff9ebc, #ffb6d5);
  color: white;
  box-shadow: 0 8px 20px rgba(255, 158, 188, 0.6);
}

.btn.no {
  background: #ffe1ec;
  color: #c26b88;
  box-shadow: 0 6px 14px rgba(255, 182, 193, 0.4);
}

.btn:hover {
  transform: translateY(-2px) scale(1.05);
  }
  .shinchan {
  width: 90px;
  display: block;
  margin: 0 auto 10px auto;
  filter: drop-shadow(0 8px 16px rgba(255, 120, 160, 0.35));
  }
</style>
</head>

<body>
<!-- ðŸŽ¶ BACKGROUND MUSIC -->
<audio id="bg-music" src="love-song.mp3" loop></audio>
  
<!-- ðŸŒ¸ YOUR LILIES -->
<img src="lily-top.png" class="lily top" alt="lily top">
<img src="lily-bottom.png" class="lily bottom" alt="lily bottom">

<!-- ðŸ’— CENTER CARD -->
<div class="card">

  <!-- ðŸ§¸ SHINCHAN -->
  <img src="shinchan.png" class="shinchan" alt="shinchan cute">


  <h1>Hii, welcome to my heart cutuu<br>You wanna go in?</h1>
<div class="buttons">
  <button class="btn yes">YES ðŸ’—</button>
  <a href="no.html">
  <button class="btn no">NO ðŸ˜¼</button>
  </a>
</div>
</div>
<script>
  const music = document.getElementById("bg-music");

  music.volume = 0; // start silent ðŸŽ§

  function fadeInMusic() {
    let volume = 0;
    const fade = setInterval(() => {
      if (volume < 0.25) {
        volume += 0.02;
        music.volume = volume;
      } else {
        clearInterval(fade);
      }
    }, 200); // smooth fade ðŸ’—
  }

  document.addEventListener("click", () => {
    music.play();
    fadeInMusic();
  }, { once: true });

  // EXTRA SAFETY: if song ever ends, restart ðŸ’ž
  music.addEventListener("ended", () => {
    music.currentTime = 0;
    music.play();
  });
    </script>
  
</body>
</html>
