<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Happy Place</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffe6ef, #fff2f7);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* üå∏ soft lily glow */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle,
        rgba(255,255,255,0.9) 0%,
        rgba(255,215,230,0.75) 30%,
        rgba(255,185,205,0.5) 55%,
        rgba(255,185,205,0) 75%);
      border-radius: 50%;
      filter: blur(1px);
      opacity: 0.6;
      z-index: 0;
    }

    body::before {
      top: -140px;
      left: -120px;
    }

    body::after {
      bottom: -140px;
      right: -120px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
      z-index: 1;
    }

    .card {
      background: #fff5fa;
      border-radius: 28px;
      padding: 34px 26px;
      box-shadow: 0 18px 40px rgba(255, 170, 200, 0.35);
    }

    .flower {
      font-size: 1.7rem;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 1.55rem;
      color: #d97c9a;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #7a5a65;
      line-height: 1.5;
    }

    footer {
      margin-top: 18px;
      font-size: 0.8rem;
      color: #b08a96;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="lily"></div>
      <h1>Hi, welcome to my happy place</h1>
      <p class="subtitle">
        This little corner exists just to feel good ‚ú®
      </p>
      <footer>
        made with calm ¬∑ joy ¬∑ softness ü§ç
      </footer>
    </div>
  </div>
</body>
</html>
