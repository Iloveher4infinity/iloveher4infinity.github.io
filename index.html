<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>My Happy Place</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top left, #ffd6e7, #fff1f6 60%);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* glow background */
body::before,
body::after {
  content: "";
  position: fixed;
  width: 320px;
  height: 320px;
  border-radius: 50%;
  background: radial-gradient(circle,
    rgba(255,190,210,0.9),
    rgba(255,190,210,0.4),
    transparent 70%);
  z-index: -1;
}

body::before {
  top: -120px;
  left: -120px;
}

body::after {
  bottom: -120px;
  right: -120px;
}

/* card */
.card {
  width: 100%;
  max-width: 360px;
  background: rgba(255,255,255,0.55);
  border-radius: 26px;
  padding: 34px 26px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(255,170,190,0.35);
  backdrop-filter: blur(12px);
}

/* lily flower */
.lily {
  width: 44px;
  height: 44px;
  margin: 0 auto 18px;
  border-radius: 50%;
  background:
    radial-gradient(circle at center, #ff8fb8 20%, transparent 21%),
    radial-gradient(circle at top, #ffd1e3 32%, transparent 33%),
    radial-gradient(circle at right, #ffd1e3 32%, transparent 33%),
    radial-gradient(circle at bottom, #ffd1e3 32%, transparent 33%),
    radial-gradient(circle at left, #ffd1e3 32%, transparent 33%);
  box-shadow:
    0 0 18px rgba(255,150,190,0.9),
    0 0 30px rgba(255,200,220,0.7);
}

/* text */
h1 {
  font-size: 22px;
  color: #c26b88;
  margin-bottom: 12px;
}

p {
  font-size: 15px;
  color: #6b5a60;
  line-height: 1.6;
}

.footer {
  margin-top: 20px;
  font-size: 13px;
  color: #9b7a85;
}
</style>
</head>

<body>

<div class="card">

  <!-- TOP LILY -->
  <div class="lily"></div>

  <h1>Hi, welcome to my happy place</h1>

  <p>
    This little corner exists just to feel good ‚ú®
  </p>

  <div class="footer">
    made with calm ¬∑ joy ¬∑ softness ü§ç
  </div>

  <!-- BOTTOM LILY -->
  <div class="lily" style="margin-top:22px;"></div>

</div>

</body>
</html>
