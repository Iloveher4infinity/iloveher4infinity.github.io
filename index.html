<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Happy Place</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffe4ef, #fff0f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: #fff5fa;
      border-radius: 28px;
      padding: 30px 24px;
      box-shadow: 0 14px 35px rgba(255, 182, 193, 0.35);
    }


body::before {
  top: 40px;
  left: -40px;
  transform: rotate(-15deg);
}

body::after {
  bottom: 40px;
  right: -40px;
  transform: rotate(18deg);
      }
    .flower {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.5rem;
      color: #d94c8a;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #7a5a65;
    }

    footer {
      margin-top: 16px;
      font-size: 0.8rem;
      color: #b08a96;
    }
    /* soft lily glow top & bottom */
body::before,
body::after {
  content: "";
  position: fixed;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle,
    rgba(255,255,255,0.9) 0%,
    rgba(255,225,235,0.8) 30%,
    rgba(255,190,210,0.5) 55%,
    rgba(255,190,210,0) 75%);
  border-radius: 50%;
  opacity: 0.6;
  z-index: -1;
}

body::before {
  top: -120px;
  left: -100px;
}

body::after {
  bottom: -120px;
  right: -100px;
}
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="flower">üå∏</div>

      <h1>Hi, welcome to my happy place</h1>

      <p class="subtitle">
        This little corner exists just to feel good ‚ú®
      </p>

      <footer>
        made with calm ¬∑ joy ¬∑ softness ü§ç
      </footer>
    </div>
  </div>
</body>
</html>
